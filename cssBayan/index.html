  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/icons/Web/icons8-folk-music-ios-16-filled-32.png" type="image/x-icon">
    <title>CSS Bayan</title>
  </head>
  <body>
  <h1>CSS Bayan</h1>
  <ul class="accordion">
    <li class="item">
      <label for="first" class="item__label">
        <input class="item__input" name="bayan" type="radio" id="first" checked>
        <span class="item__info">
            <span class="item__heading">When you have finished your task with the maximum score.</span>
            <img src="assets/icons/triangle-bottom-icon.svg" class="item__icon" alt="img"/>
          </span>
        <span class="item__content">
            <img src="assets/mems/100.svg" alt="img">
          </span>
      </label>
    </li>

    <li class="item">
      <label for="second" class="item__label">
        <input class="item__input" name="bayan" type="radio" id="second">
        <span class="item__info">
            <span class="item__heading">When complete 7ku task from codewars.</span>
            <img src="assets/icons/triangle-bottom-icon.svg" class="item__icon" alt="img"/>
          </span>
        <span class="item__content">
            <img src="assets/mems/codewars.svg" alt="img">
          </span>
      </label>
    </li>

    <li class="item">
      <label for="third" class="item__label">
        <input class="item__input" name="bayan" type="radio" id="third">
        <span class="item__info">
            <span class="item__heading">Each task takes place.</span>
            <img src="assets/icons/triangle-bottom-icon.svg" class="item__icon" alt="img"/>
          </span>
        <span class="item__content">
            <img src="assets/mems/deadline.svg" alt="img">
          </span>
      </label>
    </li>

    <li class="item">
      <label for="fourth" class="item__label">
        <input class="item__input" name="bayan" type="radio" id="fourth">
        <span class="item__info">
            <span class="item__heading">When solution does not pass the tests.</span>
            <img src="assets/icons/triangle-bottom-icon.svg" class="item__icon" alt="img"/>
          </span>
        <span class="item__content">
            <img src="assets/mems/error.svg" alt="img">
          </span>
      </label>
    </li>

    <li class="item">
      <label for="fives" class="item__label">
        <input class="item__input" name="bayan" type="radio" id="fives">
        <span class="item__info">
            <span class="item__heading">When teammate ask you something.</span>
            <img src="assets/icons/triangle-bottom-icon.svg" class="item__icon" alt="img"/>
          </span>
        <span class="item__content">
            <img src="assets/mems/google.svg" alt="img">
          </span>
      </label>
    </li>
  </ul>
  </body>
  </html>
